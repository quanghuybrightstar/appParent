        jcenter() {
            content {
                includeModule("com.yqritc", "android-scalablevideoview")
                includeModule("cn.aigestudio.wheelpicker","WheelPicker")
                includeModule("com.github.barteksc","android-pdf-viewer")
            }
        }
    }
}
